<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nova Solicitação</title>
  <link rel="stylesheet" href="/src/vanderson/css/main.css" />
  <link rel="stylesheet" href="/src/vanderson/css/pages/external-home.css">
</head>

<body>

<header class="external-header">
  <h1 class="page-title">Nova solicitação</h1>
</header>

<main class="main-container">

<form id="newRequestForm">

  <!-- 1️ Informações básicas -->
  <section class="form-section">
    <h2>Informações gerais</h2>

    <div class="form-group">
      <label>Fornecedor</label>
      <input type="text" name="supplier" required />
    </div>

    <div class="form-group">
      <label>Part Number</label>
      <input type="text" name="partNumber" required />
    </div>

    <div class="form-group">
      <label>Quantidade</label>
      <input type="number" name="quantity" min="1" />
    </div>

    <div class="form-group">
      <label>Tipo de solicitação</label>
      <select name="requestType">
        <option value="">Selecione</option>
        <option value="REVITALIZATION">Revitalização</option>
        <option value="CORRECTION">Correção</option>
        <option value="NEW_SUPPLY">Novo fornecimento</option>
      </select>
    </div>
  </section>

  <!-- 2️ Perguntas SIM / NÃO (switch) -->
  <section class="form-section">
    <h2>Critérios técnicos</h2>

    <div class="form-switch">
      <label>Produto já fornecido anteriormente?</label>
      <input type="checkbox" name="alreadySupplied" />
    </div>

    <div class="form-switch">
      <label>Existe documentação técnica?</label>
      <input type="checkbox" name="hasDocumentation" />
    </div>

    <div class="form-switch">
      <label>Impacta produção?</label>
      <input type="checkbox" name="productionImpact" />
    </div>
  </section>

  <!-- 3️ Seleções múltiplas -->
  <section class="form-section">
    <h2>Áreas impactadas</h2>

    <div class="form-checkbox">
      <label><input type="checkbox" name="areas" value="LOGISTICS" /> Logística</label>
      <label><input type="checkbox" name="areas" value="QUALITY" /> Qualidade</label>
      <label><input type="checkbox" name="areas" value="ENGINEERING" /> Engenharia</label>
      <label><input type="checkbox" name="areas" value="PURCHASING" /> Compras</label>
    </div>
  </section>

  <!-- 4️ Observações -->
  <section class="form-section">
    <h2>Observações adicionais</h2>

    <textarea name="comments" rows="4"></textarea>
  </section>

  <!-- 5️ Ações -->
  <section class="form-actions">

    <!-- SALVAR RASCUNHO -->
    <button type="button" id="saveDraftBtn" class="btn btn--secondary">
      Salvar rascunho
    </button>

    <!-- ENVIAR -->
    <button type="submit" class="btn btn--primary">
      Enviar solicitação
    </button>

  </section>

</form>

</main>

</body>
</html>
