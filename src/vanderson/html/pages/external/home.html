<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Home</title>
    <link rel="stylesheet" href="/src/vanderson/css/main.css">

    <script type="module">
        import { requireGroup } from "/src/vanderson/js/auth/auth.guard.js";
        import { GROUPS } from "/src/vanderson/js/auth/auth.constants.js";
        requireGroup(GROUPS.EXTERNAL);
    </script>
    <script type="module">
    import { logout } from "/src/vanderson/js/pages/login.js";
    // Vincula a função ao botão
    document.getElementById('internSignOutButton').addEventListener('click', logout);
    </script>

</head>

<body>
    <div class="external-home-text">external home</div>
    <!-- Incluindo um pequeno script apenas para demonstrar que podemos adicionar funcionalidades -->


    <main class="main-container">
        <!-- Container principal para os formulários -->
            <section class="form-section" id="internoUsersSign">
                <form id="internLoginForm">
                    <!-- Ações -->
                    <div class="form-actions">
                        <button type="submit" id="internSignOutButton" class="btn btn--outline-primary btn--md">
                            <svg class="btn__icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M9 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H9" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Sign Out
                        </button>
                    </div>
                </form>
            </section>
    </main>
</body>

</html>
