<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LoginPage</title>
  <link rel="stylesheet" href="/src/vanderson/css/main.css">
</head>

<body>  
  <header class="site-header">
  <!-- Logo/Marca -->
    <a href="/" class="header__logo">
        <img src="/src/vanderson/images/volkswagen-logo.png" 
             alt="VW Supply" 
             class="header__logo-img">
    </a>
    <!-- Conte√∫do Principal -->
    <div class="header__content">
      <h1 class="header__title">VW Supply - Solicitacao de revitalizacao</h1>
    </div>
  </header>

  <main>
    <section id="Dashboard">
      <p><a href="/index.html">Back to choose a page</a></p>
      <p id="message">Hello, world!</p>
      <button id="clickMe">Click me</button>
    </section>
    
    <section id="externUsersSign" class="form-section">
      <!-- Cabe√ßalho da se√ß√£o -->
      <div class="form-section__header"></div>
        <h3 class="form-section__title">Usu√°rio Externo</h3>
      </div>

      <!-- Formul√°rio -->
        <form id="externLoginForm"></form>
          <!-- Grupo de email -->
            <div class="form-group"></div>
              <label for="externEmail" class="form-label form-label--required">
                Email
              </label>
              <input 
                id="externEmail" 
                type="email" 
                class="form-control input-email" 
                placeholder="seu.emailexterno@exemplo.com" 
                required
              >
            </div>
          <!-- Grupo de senha -->
            <div class="form-group">
              <label for="externPassword" class="form-label form-label--required">
                Senha
              </label>
              <div class="password-wrapper">
                <input 
                    id="externPassword" 
                    type="password" 
                    class="form-control input-password" 
                    placeholder="Sua senha" 
                    required
                >
                <button type="button" class="password-toggle" aria-label="Mostrar senha">
                  <span class="password-toggle__icon">üëÅÔ∏è</span>
                </button>
              </div>
            </div>
        </form>     
      <div class="header__actions">
        <button id="externSignInButton" class="btn btn--primary btn--xs" >Sign In</button>
        <button id="externSignOutButton"class="btn btn--primary btn--xs" >Sign Out</button>
      </div>
    </section>

    <section id="vwUsersSign">
      <h3>Usuario Volkswagen do Brasil</h2>
      <input id="vwEmail" type="email" placeholder="Email" />
      <input id="vwPassword" type="password" placeholder="Password" />
      <div class="header__actions">
        <button id="vwSignInButton" class="btn btn--primary btn--xs" >Sign In</button>
        <button id="vwSignOutButton"class="btn btn--primary btn--xs" >Sign Out</button>
      </div>
    </section>

    <section id="googleAuth">
      <h3>Authentication</h2>
      <p id="authStatus">Signed out</p>
      <div>
        <button id="googleSignInButton" class="btn btn--primary btn--xs" >Sign In With Google</button>
      </div>
      <div>
        <button id="googleSignOutButton">Sign Out</button>
      </div>
    </section>

    <p>Choose a profile page:</p>
    <div>
      <a href="/dashboard.html"><button class="option">Dashboard</button></a>
    </div>
  </main>
  <script type="module" src="/src/vanderson/js/vand.js"></script>
</body>

</html>
