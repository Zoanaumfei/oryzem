<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LoginPage</title>
  <link rel="stylesheet" href="/src/vanderson/css/main.css">
</head>

<body>  
  <header class="header-flex">
    <div class="logo-container">
      <img src="/src/vanderson/images/volkswagen-logo.png" alt="VW Supply" class="logo">
    </div>
    <div class="header-content">
      <h1>VW Supply - Solicitacao de revitalizacao</h1>
    </div>
  </header>

  <main>
    <section id="Dashboard">
      <p><a href="/index.html">Back to choose a page</a></p>
      <p id="message">Hello, world!</p>
      <button id="clickMe">Click me</button>
    </section>
    
    <section id="externUsersSign">
      <h3>Usuario Externo</h2>
      <input id="externEmail" type="email" placeholder="Email" />
      <input id="externPassword" type="password" placeholder="Password" />
      <div>
        <button id="externSignInButton" class="btn btn--primary" >Sign In</button>
        <button id="externSignOutButton">Sign Out</button>
      </div>
    </section>

    <section id="vwUsersSign">
      <h3>Usuario Volkswagen do Brasil</h2>
      <input id="vwEmail" type="email" placeholder="Email" />
      <input id="vwPassword" type="password" placeholder="Password" />
      <div>
        <button id="vwSignInButton">Sign In</button>
        <button id="vwSignOutButton">Sign Out</button>
      </div>
    </section>

    <section id="googleAuth">
      <h3>Authentication</h2>
      <p id="authStatus">Signed out</p>
      <div>
        <button id="googleSignInButton">Sign In With Google</button>
      </div>
      <div>
        <button id="googleSignOutButton">Sign Out</button>
      </div>
    </section>

    <p>Choose a profile page:</p>
    <div>
      <a href="/dashboard.html"><button class="option">Dashboard</button></a>
    </div>
  </main>
  <script type="module" src="/src/vanderson/js/vand.js"></script>
</body>

</html>
