<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema APQP - Gerenciamento de Fornecedores</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-project-diagram"></i>Gerenciamento de fornecedores</h1>
            <p>Pré Commitment Online</p>
        </header>
        
        <div class="login-section">
            <div class="login-card" id="manager-login">
                <div class="login-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3>Acesso Gestor</h3>
                <p>Cadastre novas peças e acompanhe milestones</p>
                <button onclick="location.href='manager.html'">
                    <i class="fas fa-sign-in-alt"></i> Acessar como Gestor
                </button>
            </div>
            
            <div class="login-card" id="supplier-login">
                <div class="login-icon">
                    <i class="fas fa-industry"></i>
                </div>
                <h3>Acesso Fornecedor</h3>
                <p>Preencha prazos e milestones</p>
                <button onclick="location.href='supplier.html'">
                    <i class="fas fa-sign-in-alt"></i> Acessar como Fornecedor
                </button>
            </div>
        </div>
        
        <footer>
            <p>Pré Commitment Online v1.0</p>
            <p>B-SKL - Volkswagen</p>
        </footer>
    </div>
</body>
</html>
